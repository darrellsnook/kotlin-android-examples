version: 2.1

jobs:
  build:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    steps:
      - checkout
      - run:
          name: Analyze on SonarCloud
          command: gradle build sonarqube -Dsonar.projectKey="darrellsnook_kotlin-android-examples" -Dsonar.organization="darrellsnook" -Dsonar.host.url="https://sonarcloud.io"
    working_directory: ~/WidgetExample
workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
